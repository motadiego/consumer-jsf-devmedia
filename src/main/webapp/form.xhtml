<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 

<h:head>
</h:head>
 
<h:body> 
<h:outputText value="Cadastrar nota"  rendered="#{notasBean.notaDTO.id == null}" />
<h:outputText value="Atualizar nota"  rendered="#{notasBean.notaDTO.id != null}" />

<h:messages />

<br/>
	<div>
		<h:form>	
			
			<h:panelGroup>
				 <p:outputLabel for="title" value="Titulo: " />
				 <h:inputText id="title" value="#{notasBean.notaDTO.title}" />
			</h:panelGroup>
			
			<br/><br/>
			
			<h:panelGroup>
				 <p:outputLabel for="body" value="Corpo: " />
				 <h:inputText id="body" value="#{notasBean.notaDTO.body}" />
			</h:panelGroup>
			
			<br/>
			<h:commandButton action="#{notasBean.atualizar}" value="Atualizar"  rendered="#{notasBean.notaDTO.id != null}"/>
			<h:commandButton action="#{notasBean.inserir}" value="Cadastrar" rendered="#{notasBean.notaDTO.id == null}" />
			
		</h:form>
	</div>
</h:body>
</html>
